  <style>
    /* 額外微調（避免外部樣式衝突 & 提升穩定性） */
    .tooltip{position:relative}
    .tooltip .tip{
      position:absolute;left:50%;transform:translate(-50%,6px);
      opacity:0;transition:all .15s;white-space:nowrap;background:#111827;
      color:#fff;font-size:.75rem;border-radius:.5rem;padding:.25rem .5rem;z-index:50
    }
    .tooltip:hover .tip{opacity:1;transform:translate(-50%,0)}
    .pick{display:grid;grid-template-rows:auto 1fr}
  </style>
</head>

        <input id="search" placeholder="輸入英雄名稱…（例：Lux、Zed）" class="mt-2 w-full rounded-xl border px-3 py-2 text-sm" />
        <div id="heroList" class="mt-3 max-h-64 overflow-auto space-y-2"></div>
      </section>

      <section class="border rounded-2xl bg-white/90 shadow p-4 text-xs text-slate-600">
        <div class="font-semibold mb-1">備註</div>
        <ul class="list-disc pl-4 space-y-1">
          <li>增幅名稱以官方／通行台版譯名為主，找不到對照時才顯示暫譯；滑鼠移至名稱可見英名。</li>

        </ul>
      </section>
    </aside>

            <div id="currentPlanTitle" class="text-xl font-bold">—</div>
          </div>
          <div class="flex gap-2 items-center">
            <span class="inline-flex items-center border rounded-full px-2 py-0.5 text-xs bg-slate-50 text-slate-700">SILVER</span>
            <span class="inline-flex items-center border rounded-full px-2 py-0.5 text-xs bg-amber-50 text-amber-800 border-amber-200">GOLD</span>

    </section>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-2">${picks}</div>
        </div>`;
    }).join('');
  }

  function copyPlan(){
    const plan = ROLE_PLANS[state.role];
    const lines = [];
    lines.push(`【${plan.label}｜${state.hero}】ARAM Mayhem 推薦增幅（台版譯名優先）`);
    plan.rounds.forEach(r=>{
      const seg = r.picks.map(p=> (OFFICIAL_TW[p.en] || p.tw) + `(${p.en})` ).join(' / ');
      lines.push(`- ${r.label}：${seg}`);
    });
    lines.push('— 名稱以台版常見譯名為準；實戰以客戶端顯示為最終');
    navigator.clipboard.writeText(lines.join('\n'));
    copyBtn.textContent = '已複製';
    setTimeout(()=>copyBtn.textContent='複製當前方案',1200);
  }

  function exportJSON(){
    const payload = { plans: ROLE_PLANS, names_zhTW: OFFICIAL_TW };
    const blob = new Blob([JSON.stringify(payload,null,2)],{type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'aram-mayhem-zhTW-mapping.json'; a.click();
    URL.revokeObjectURL(url);
  }

  function renderAll(){ renderRoles(); renderHeroes(); renderRounds(); }

  // 初始渲染
  const state = { role:'mage', hero:'Lux' };
  renderAll();

  // 事件
  search.addEventListener('input', renderHeroes);
  copyBtn.addEventListener('click', copyPlan);
  exportBtn.addEventListener('click', exportJSON);
  </script>
</body>
</html>
